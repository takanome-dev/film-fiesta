  lint:
    name: Lint application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'

      - name: 'ğŸ”§ install pnpm@latest'
        run: npm i -g pnpm

      - name: 'ğŸ“¦ install dependencies'
        run: pnpm install

      - name: 'ğŸ” lint code'
        run: pnpm lint

      - name: 'ğŸ“¦ build application'
        run: pnpm build

  build:
    name: Build Repo Visualizer
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '16.x'

      - name: 'ğŸ”§ install pnpm@latest'
        run: npm i -g pnpm

      - name: 'ğŸ“¦ install dependencies'
        run: pnpm install

      - name: 'ğŸ“Š repository visualizer'
        id: diagram
        uses: githubocto/repo-visualizer@0.8.2
        with:
          excluded_paths: 'node_modules,build,.vercel,.github,.husky'
          output_file: 'public/diagram.svg'
          should_push: false
          root_path: 'src/'

      - name: 'ğŸ“Š visualizer artifacts'
        uses: actions/upload-artifact@v2
        with:
          name: diagram
          path: public/diagram.svg
